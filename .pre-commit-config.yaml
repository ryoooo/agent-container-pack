fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, json5]

  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false
      - id: ruff-check
        name: Ruff Check
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
        pass_filenames: false
      - id: ty-check
        name: Type Check (ty)
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
